<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <!-- Security policy updated for google fonts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; 
style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *; font-src 'self' data: fonts.gstatic.com;  
img-src 'self' data: content: maps.gstatic.com *.googleapis.com *.ggpht.com; 
script-src 'self' maps.googleapis.com 'unsafe-inline';
connect-src 'self' https://*.googleapis.com *.google.com https://*.gstatic.com data: blob:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Grounded</title>
</head>

<body>
    <div id="app">
        <!-- panel components go here -->

        <div class="view view-main">
            <!-- component will apply to all pages in view -->
 <!-- bottom tolbar -->
 <div class="toolbar toolbar-bottom">
    <div class="toolbar-inner">
      <a href="/page1/" class="link"><img src="./img/harmony.png"></a>
    <a href="/page2/" class="link"><img src="./img/wheel.png"></a>
    <a href="/page3/" class="link"><img src="./img/eye.png"></a>
    </div>
</div>
            <div data-name="home" class="page">
                <!-- component is fixed to the page -->
                <div class="page-content">

                    <div class="flex-wrapper">
                    <h1>Get Grounded</h1>
                    
<!-- card swipe -->
<div class="card1">
<div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50"
class="swiper swiper-init demo-swiper">
<div class="swiper-pagination"></div>
<div class="swiper-wrapper">
  <div class="swiper-slide">Anxious?</div>
  <div class="swiper-slide">Dissociated?</div>
  <div class="swiper-slide">Feeling disconnected?</div>
  <div class="swiper-slide">Panicking?</div>
  
</div>
</div>
</div>
<!--  -->

<!-- card swipe -->
<div class="card2">
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="50"
                      class="swiper swiper-init demo-swiper card2">
                      <div class="swiper-pagination"></div>
                      <div class="swiper-wrapper">
                        <div class="swiper-slide">Generate a random color</div>
                        <div class="swiper-slide">Look around you to find things that are that color</div>
                        <div class="swiper-slide">Go into our camera tab</div>
                        <div class="swiper-slide">Snap a pic!</div>
                        
                      </div>
                    </div>
                </div>
                    
                      
                      

          <!-- end flex wrapper -->
        </div>
      </div>


                
                        

</div>
                </div>
            </div>
        </div>
    </div>



    <script src="cordova.js"></script>
    <script src="js/framework7-bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>

    <script src="js/index.js"></script>



</body>

</html>
